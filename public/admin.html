<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CDS Sports Results Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f2f2f2;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #count {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    button {
      margin-right: 10px;
      margin-bottom: 1rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .card {
      background: white;
      padding: 1rem;
      margin: 0.5rem 0;
      border-left: 6px solid #007bff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .info {
      margin-bottom: 0.3rem;
    }
    .timestamp {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üèÖ CDS Sports Meet ‚Äì Admin Dashboard</h1>
  <div id="resultsContainer"></div>

  <script>
    fetch('/results')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('resultsContainer');
        const ageOrder = ["Under 11", "Under 14", "Under 16", "Under 17", "Under 19"];

        const schools = [...new Set(data.map(entry => entry.school))].sort();

        schools.forEach(school => {
          const schoolSection = document.createElement('details');
          schoolSection.innerHTML = `<summary>üè´ <strong>${school}</strong></summary>`;

          const schoolEntries = data.filter(e => e.school === school);

          // Group by event
          const eventMap = {};
          schoolEntries.forEach(entry => {
            entry.events.forEach(event => {
              eventMap[event] = eventMap[event] || [];
              eventMap[event].push(entry);
            });
          });

          Object.entries(eventMap).forEach(([eventName, participants]) => {
            const eventSection = document.createElement('details');
            eventSection.innerHTML = `<summary>üéØ <strong>${eventName}</strong></summary>`;

            // Sort by age category
            participants.sort((a, b) =>
              ageOrder.indexOf(a.ageCategory) - ageOrder.indexOf(b.ageCategory)
            );

            const table = document.createElement('table');
            table.style.marginBottom = '1em';
            table.innerHTML = `
              <tr>
                <th>Name</th>
                <th>Chest</th>
                <th>DOB</th>
                <th>Age Category</th>
                <th>Gender</th>
                <th>Timestamp</th>
              </tr>
            `;

            participants.forEach(p => {
              const row = `
                <tr>
                  <td>${p.name}</td>
                  <td>${p.chest}</td>
                  <td>${p.dob}</td>
                  <td>${p.ageCategory}</td>
                  <td>${p.gender}</td>
                  <td>${p.timestamp}</td>
                </tr>
              `;
              table.innerHTML += row;
            });

            eventSection.appendChild(table);
            schoolSection.appendChild(eventSection);
          });

          container.appendChild(schoolSection);
        });
      });
  </script>
</body>
