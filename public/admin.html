<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CDS Sports Results Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f2f2f2;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #count {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    button {
      margin-right: 10px;
      margin-bottom: 1rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .age-header {
      font-size: 1.3rem;
      margin-top: 2rem;
      color: #333;
    }
    .card {
      background: white;
      padding: 1rem;
      margin: 0.5rem 0;
      border-left: 6px solid #007bff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }
    .info {
      flex: 1 1 300px;
      margin-bottom: 0.3rem;
    }
    .photo {
      max-width: 100px;
      max-height: 100px;
      margin-right: 1rem;
      border-radius: 4px;
    }
    .timestamp {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>ğŸ“Š CDS Sports Meet â€“ Live Dashboard</h1>
  <div id="count">Total Entries: 0</div>

  <button onclick="window.location.href='/export'">â¬‡ Export to Excel</button>
  <button onclick="resetAll()">ğŸ—‘ï¸ Reset All Responses</button>
  <button onclick="resetLast()">â†©ï¸ Undo Last Response</button>

  <div id="results"></div>

  <script>
    function loadResults() {
      fetch('/results')
        .then(res => res.json())
        .then(data => {
          document.getElementById('count').textContent = `Total Entries: ${data.length}`;

          const grouped = {};
          data.forEach(entry => {
            if (!grouped[entry.ageCategory]) grouped[entry.ageCategory] = [];
            grouped[entry.ageCategory].push(entry);
          });

          const html = Object.keys(grouped).map(ageGroup => {
            const cards = grouped[ageGroup].map(d => `
              <div class="card">
                ${d.photo ? `<img src="${d.photo}" alt="Photo" class="photo">` : ""}
                <div class="info"><strong>ğŸ« ${d.school}</strong></div>
                <div class="info">ğŸ‘¤ ${d.name}</div>
                <div class="info">ğŸ½ Chest Number: ${d.chest || "N/A"}</div>
                <div class="info">ğŸ“… DOB: ${d.dob || "N/A"}</div>
                <div class="info">âš§ Gender: ${d.gender || "N/A"}</div>
                <div class="info">ğŸ… Event: ${d.category}</div>
                <div class="info">ğŸ§’ Age Category: ${d.ageCategory}</div>
                ${d.timestamp ? `<div class="timestamp">ğŸ•’ ${d.timestamp}</div>` : ""}
              </div>
            `).join('');
            return `<div>
                      <div class="age-header">ğŸ§’ Age Group: ${ageGroup}</div>
                      ${cards}
                    </div>`;
          }).join('');

          document.getElementById('results').innerHTML = html;
        });
    }

    function resetAll() {
      fetch('/reset-all', { method: 'POST' })
        .then(res => res.text())
        .then(msg => {
          alert(msg);
          loadResults();
        });
    }

    function resetLast() {
      fetch('/reset-last', { method: 'POST' })
        .then(res => res.text())
        .then(msg => {
          alert(msg);
          loadResults();
        });
    }

    setInterval(loadResults, 5000);
    loadResults();
  </script>
</body>
</html>
