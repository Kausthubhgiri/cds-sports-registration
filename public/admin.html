<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CDS Sports Results Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f2f2f2;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #count {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    button {
      margin-right: 10px;
      margin-bottom: 1rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .card {
      background: white;
      padding: 1rem;
      margin: 0.5rem 0;
      border-left: 6px solid #007bff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .info {
      margin-bottom: 0.3rem;
    }
    .timestamp {
      font-size: 0.9rem;
      color: #555;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    summary {
      cursor: pointer;
      font-weight: bold;
      margin-top: 0.5rem;
    }
    details {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>üèÖ CDS Sports Meet ‚Äì Admin Dashboard</h1>
<div id="count">Loading entries...</div>

  <button onclick="window.location.href='/export'">‚¨á Export to Excel</button>
  <button onclick="resetAll()">üóëÔ∏è Reset All Responses</button>
  <button onclick="resetLast()">‚Ü©Ô∏è Undo Last Response</button>

  <div id="resultsContainer"></div>
<script>
  const ageOrder = ["Under 11", "Under 14", "Under 16", "Under 17", "Under 19"];

  function loadResults() {
    fetch('/results')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('resultsContainer');
        const countDiv = document.getElementById('count');
        container.innerHTML = ''; // Clear previous results

        countDiv.textContent = `üìã Total Entries: ${data.length}`;

        const schools = [...new Set(data.map(entry => entry.school))].sort();

        schools.forEach(school => {
          const schoolSection = document.createElement('details');
          schoolSection.innerHTML = `<summary>üè´ <strong>${school}</strong></summary>`;

          const schoolEntries = data.filter(e => e.school === school);

          const eventMap = {};
          schoolEntries.forEach(entry => {
            entry.events.forEach(event => {
              eventMap[event] = eventMap[event] || [];
              eventMap[event].push(entry);
            });
          });

          Object.entries(eventMap).forEach(([eventName, participants]) => {
            const eventSection = document.createElement('details');
            eventSection.innerHTML = `<summary>üéØ <strong>${eventName}</strong></summary>`;

            participants.sort((a, b) =>
              ageOrder.indexOf(a.ageCategory) - ageOrder.indexOf(b.ageCategory)
            );

            const table = document.createElement('table');
            table.innerHTML = `
              <tr>
                <th>Photo</th>
                <th>Name</th>
                <th>Chest</th>
                <th>DOB</th>
                <th>Age Category</th>
                <th>Gender</th>
                <th>Timestamp</th>
              </tr>
            `;

            participants.forEach(p => {
              const row = `
                <tr>
                  <td><img src="${p.photoPath}" alt="Photo of ${p.name}" style="max-width:80px; border-radius:4px;"></td>
                  <td>${p.name}</td>
                  <td>${p.chest}</td>
                  <td>${p.dob}</td>
                  <td>${p.ageCategory}</td>
                  <td>${p.gender}</td>
                  <td>${p.timestamp}</td>
                </tr>
              `;
              table.innerHTML += row;
            });

            eventSection.appendChild(table);
            schoolSection.appendChild(eventSection);
          });

          container.appendChild(schoolSection);
        });
      });
  }

  function resetAll() {
    fetch('/reset-all', { method: 'POST' })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        loadResults();
      });
  }

  function resetLast() {
    fetch('/reset-last', { method: 'POST' })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        loadResults();
      });
  }

  setInterval(loadResults, 5000); // Refresh every 5 seconds
  loadResults(); // Initial load
</script>
</body>
</html>
