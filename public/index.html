<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CDS Sports Meet Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="banner">
    <img src="banner.png" alt="CDS Sports Meet Banner">
  </div>
  <h1>üèÜ CDS Sports Meet ‚Äì Registration</h1>

  <form id="regForm" enctype="multipart/form-data">
    <label for="school">School Name</label>
    <input type="text" id="school" name="school" placeholder="School Name" required>

    <label for="name">Participant Name</label>
    <input type="text" id="name" name="name" placeholder="Participant Name" required>

    <label for="chest">Chest Number</label>
    <input type="number" id="chest" name="chest" placeholder="Chest Number" required>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" title="Date of Birth" required>

    <label for="ageCategory">Age Category</label>
    <select id="ageCategory" name="ageCategory" required>
      <option value="" disabled selected>Select Age Group</option>
      <option>Under 11</option>
      <option>Under 14</option>
      <option>Under 16</option>
      <option>Under 17</option>
      <option>Under 19</option>
    </select>

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="" disabled selected>Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <fieldset>
      <legend>Choose Events (select one or more)</legend>
      <div id="event-options">
        <label><input type="checkbox" name="events" value="50m Race"> 50m Race</label>
        <label><input type="checkbox" name="events" value="100m Race"> 100m Race</label>
        <label><input type="checkbox" name="events" value="200m"> 200m</label>
        <label><input type="checkbox" name="events" value="400m"> 400m</label>
        <label><input type="checkbox" name="events" value="800m"> 800m</label>
        <label><input type="checkbox" name="events" value="1500m"> 1500m</label>
        <label><input type="checkbox" name="events" value="Shot Put"> Shot Put</label>
        <label><input type="checkbox" name="events" value="Discus Throw"> Discus Throw</label>
        <label><input type="checkbox" name="events" value="Long Jump"> Long Jump</label>
        <label><input type="checkbox" name="events" value="High Jump"> High Jump</label>
        <label><input type="checkbox" name="events" value="4x100m Relay"> 4x100m Relay</label>
        <label><input type="checkbox" name="events" value="4x400m Relay"> 4x400m Relay</label>
      </div>
    </fieldset>

    <label for="photo">Upload Photo</label>
    <input type="file" id="photo" name="photo" accept="image/*" required>

    <button type="submit">Submit</button>
  </form>

  <div id="status" role="status" aria-live="polite"></div>

  <!-- ‚úÖ New Button to Download School-Specific Responses -->
  <button onclick="promptDownload()">‚¨á Download My Responses</button>

  <script>
    document.getElementById('regForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById("status").innerText = "‚è≥ Submitting...";
      document.getElementById("status").style.opacity = 1;

      const formData = new FormData(this);

      // Collect selected events manually
      const selectedEvents = Array.from(document.querySelectorAll('input[name="events"]:checked'))
                                  .map(input => input.value);

      // Remove default checkbox values and re-append selected ones
      formData.delete("events");
      selectedEvents.forEach(event => formData.append("events", event));

      fetch('/submit', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").innerText = "‚úÖ " + data.message;
        this.reset();
      })
      .catch(error => {
        document.getElementById("status").innerText = "‚ùå Submission failed. Try again.";
        console.error(error);
      });
    });

    // ‚úÖ Prompt for school name and download school-specific Excel
    function promptDownload() {
      const school = prompt("Enter your school name to download your responses:");
      if (school && school.trim()) {
        window.location.href = `/export-school?school=${encodeURIComponent(school.trim())}`;
      }
    }
  </script>
</body>
</html>
